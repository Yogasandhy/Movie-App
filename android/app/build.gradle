plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"     // konsisten dgn settings.gradle
    // Flutter plugin HARUS terakhir setelah Android & Kotlin
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader -> localProperties.load(reader) }
}

android {
    namespace = "com.example.movie_api"

    // Nilai dari plugin Flutter, biar selaras dgn toolchain
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    // AGP 8.x butuh minimal Java 11
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11.toString()
    }

    defaultConfig {
        applicationId = "com.example.movie_api"

        // Ikuti nilai dari Flutter (bisa kamu override angka spesifik kalau perlu)
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = (localProperties.getProperty("flutter.versionCode") ?: "1").toInteger()
        versionName = (localProperties.getProperty("flutter.versionName") ?: "1.0.0")
    }

    buildTypes {
        release {
            // ganti ke signingConfig release kamu jika sudah punya
            signingConfig = signingConfigs.getByName("debug")
        }
    }
}

flutter {
    // relatif terhadap file ini
    source = "../.."
}

dependencies {
    // kosong pun tak masalah; tambah lib kalau perlu
}
